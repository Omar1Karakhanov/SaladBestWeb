<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

<header class="site-header">
    <h1>Checkout</h1>
    <button onclick="window.history.back()">← Previous</button>
</header>

<main class="checkout-container">
    <div id="checkout-items"></div>
    <div class="checkout-total">
        <h3>Total: $<span id="checkout-total-amount">0.00</span></h3>
    </div>
    <div class="checkout-actions">
        <button onclick="prevStep()">Previous</button>
        <button onclick="nextStep()">Next</button>
        <button onclick="confirmOrder()">Confirm Order</button>
    </div>
</main>

<script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    const renderCheckoutItems = () => {
        const container = document.getElementById('checkout-items');
        container.innerHTML = '';
        let total = 0;
        cart.forEach(item => {
            const itemTotal = item.price * item.quantity;
            total += itemTotal;
            container.innerHTML += `
                <div class="checkout-item">
                    <span>${item.name} × ${item.quantity}</span>
                    <span>$${itemTotal.toFixed(2)}</span>
                </div>
            `;
        });
        document.getElementById('checkout-total-amount').textContent = total.toFixed(2);
    };

    const prevStep = () => alert('Go to previous step!');
    const nextStep = () => alert('Go to next step!');
    const confirmOrder = () => {
        alert('Order confirmed! Thank you!');
        cart = [];
        localStorage.setItem('cart', JSON.stringify(cart));
        window.location.href = 'index.html';
    };

    renderCheckoutItems();
</script>

</body>
</html>
